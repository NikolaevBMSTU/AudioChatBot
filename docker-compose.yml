services:
  audiobot:
    image: chat_bot:0.1
    ports:
      - "8080:8000"
    environment:
      - OLLAMA_MODEL=gpt-oss:20b
      - OLLAMA_API_URL=
      - OLLAMA_LOGIN=
      - OLLAMA_PASSWORD=
      - OWN_HOST=https://vsnikolaev.ru
      - CONTEXT_PATH=
      - TELEGRAM_BOT_TOKEN=
      - TELEGRAM_WEBHOOK_SECRET_TOKEN=
      - TAVILY_API_KEY=
      - LOG_DIR=/var/log/bot
    volumes:
      - /var/log/docker/audio_bot:/var/log/bot
    logging:
      driver: "json-file"
      options:
        max-size: "1024m"
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 20gb
          pids: 10
        reservations:
          cpus: '0.25'
          memory: 20M
