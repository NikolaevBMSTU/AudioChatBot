services:
  audiobot:
    image: audio_chat_bot:0.1
    ports:
      - "8080:8000"
    environment:
      - OLLAMA_API_URL=
      - OLLAMA_LOGIN=
      - OLLAMA_PASSWORD=
      - TELEGRAM_URL="https://api.telegram.org/bot"
      - TELEGRAM_BOT_TOKEN=
    volumes:
      - /var/log/docker/audio_bot:/var/log/bot
    logging:
      driver: "json-file"
      options:
        max-size: "2048m"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2gb
          pids: 10
        reservations:
          cpus: '0.25'
          memory: 20M
